<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudah Vaksin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body onload="hideLoading()">
    <div class="loading-wrapper" id="main-loading">
        <div class="loading">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="main-content mx-auto">
        <div class="row">
            <div class="col-md-12 text-center main-title animate__animated animate__bounceInUp ">
                <h1 class="text-primary fs-1">Selamat</h1>
                <img class="img-fluid" src="/assets/img/img-selamat-01.png" alt="">
            </div>
        </div>

        <div class="row animate__animated animate__fadeInUp">
            <div  class="col-md-12 text-center">
               <p class="fs-3 text-warning">Kamu Selangkah Lebih Sehat, Dengan Begitu Daya Tahan Tubuhmu & Antibodi(Imun) Jauh Lebih Baik</p>
               
            </div>
        </div>

        <div class="row mt-4 animate__animated animate__fadeInUp">
            <div  class="col-md-6 question-section py-2">
               <p class="fs-3 text-primary">Yuk, cari tau lebih dalam tentang vaksin covid-19</p>
               
            </div>
            <div class="col-md-6 button-section">
                <a href="#" class="btn btn-primary rounded-pill py-2 px-4 fs-5 mx-2">Selengkapnya</a>
            </div>
        </div>
    </div>

    <script>
        function hideLoading() {
            document.getElementById("main-loading").classList.add('hide'); 
            setTimeout(() => {
                document.getElementById("main-loading").style.display = "none"; 
            }, 1000);
        }
    </script>
</body>
</html>
